<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Remoto PC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- IP Settings (New Feature) -->
    <div class="settings-bar">
        <input type="text" id="target-ip" placeholder="IP de la PC (ej. 192.168.1.15)" />
        <button id="save-ip">Conectar</button>
    </div>

    <!-- Original Header -->
    <div class="header">CONTROL REMOTO</div>

    <div class="main">
        <div class="status-msg" id="status-msg">Estado: Esperando IP</div>

        <div class="dpad-container">
            <div class="dpad">
                <button class="dpad-btn dpad-up" data-cmd="up">▲</button>
                <button class="dpad-btn dpad-down" data-cmd="down">▼</button>
                <button class="dpad-btn dpad-left" data-cmd="left">◀</button>
                <button class="dpad-btn dpad-right" data-cmd="right">▶</button>
                <button class="ok-btn" data-cmd="enter">OK</button>
            </div>
        </div>

        <div class="action-row">
            <button class="back-btn" data-cmd="esc">←</button>
        </div>

        <div class="grid">
            <!-- User Defined Keys -->
            <button class="key" data-cmd="6">YOUTUBE</button>
            <button class="key" data-cmd="7">TV</button>
            <button class="key" data-cmd="8">CERRAR</button>
            <button class="key" data-cmd="9">NAVEGADOR</button>
            <button class="key" data-cmd="f2">VOL +</button>
            <button class="key" data-cmd="f3">VOL -</button>
            <button class="key" data-cmd="f11">FULL</button>
            <button class="key" data-cmd="volumemute">MUTE</button>
        </div>

        <textarea id="txt" placeholder="Buscar o escribir..."></textarea>
        <button class="send-btn" id="send-text-btn">ENVIAR</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
